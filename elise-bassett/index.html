<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Cookie Binge</title>
		<link rel="stylesheet" href="index.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="cookies.js"></script>
		<script src="index.js"></script>
	</head>
	<body>
		<div class="mouth" id="mouth"></div>
		<div class="cookie_jar">
			<div class="gallery" id="lemonCookie">
				<div class="cookie" id="lemon"></div>
				<div class="counter" id="lemonCounter"></div>
				<div class="trash" id="lemonTrash">
					<h3>Purge Bin</h3>
				</div>
			</div>
			<div class="gallery" id="chipCookie">
				<div class="cookie" id="chip">
					<div id="chip_one" class="chip"></div>
					<div id="chip_two" class="chip"></div>
					<div id="chip_three" class="chip"></div>
					<div id="chip_four" class="chip"></div>
					<div id="chip_five" class="chip"></div>
					<div id="chip_six" class="chip"></div>
					<div id="chip_seven" class="chip"></div>
					<div id="chip_eight" class="chip"></div>
					<div id="chip_nine" class="chip"></div>
				</div>
				<div class="counter" id="chipCounter"></div>
				<div class="trash" id="chipTrash">
					<h3>Purge Bin</h3>
				</div>
			</div>
			<div class="gallery" id="sugarCookie">
				<div class="cookie" id="sugar"></div>
				<div class="counter" id="sugarCounter"></div>
				<div class="trash" id="sugarTrash">
					<h3>Purge Bin</h3>
				</div>
			</div>
		</div>
	</body>
</html>
